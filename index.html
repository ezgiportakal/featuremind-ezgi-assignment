<!doctype html>
<html lang="en">
  <head>
    <title>JOB APPLICATIONe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <body style=background-color:lightyellow>
    <div class="container"><br>
        <h1 class="text-success text-center">CV SUBMISSION</h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form class="bg-light" action="user" method="POST" enctype="multipart/form-data">
                <hr>

                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="fname" class="form-control" style="border:outset" id="fname" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="lname" class="form-control" id="lname" required min="2" maxlength="25">
                </div>
                <div class="form-group">
                    <label name="email">Email Addres:</label>
                    <input type="email" name="email" id="email" class="form-control" required placeholder="Enter a valid email address">
                </div>
                <div>
                    <label>Phone Number:</label>
                    <input name="phone" type="tel" id="phone" class="form-control" required maxlength="10">
                </div>
                <div class="form-group">
                    <label for="date">Birthday Date</label>
                    <input type="date" name="date" class="form-control">
                </div> 
                <div class="form-group">
                    <label name="posapply">Position Applying For</label>
                    <select
                        input class="form-control">
                        <option>Software</option>
                        <option>IK</option>
                        <option>ARGE</option>
                    
                    </select>
                </div>
                <div class="form-group">
                    <label name="bio">Additional Information:</label>
                    <textarea cols="150" rows="6" input type="text" name="bio" id="bio" class="form-control"></textarea>
                </div>
                <div class="form-group"> 
                    <label name="file">Upload your CV Here</label>
                    <input type="file" name="file" class="form-control" accept=".doc,.docx,application/msword,application/pdf,application/vnd.ms-excel" />
                </div>
                <div class="form-group"> 
                <button type="submit" value="SUBMIT CV">SUBMIT CV</button>
                </div>
		        
            </form>
        </div>
    </div>
    
</body>
</html>
